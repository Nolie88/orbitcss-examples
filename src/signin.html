<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/orbitcss/css/orbit.min.css">
    <title>OrbitCSS - Sign in Example</title>
  </head>
  <body>
    <section class="hero is-full has-bg-light">
      <div class="hero__content">
        <div class="container has-text-center">
          <form class="grid has-centered is-vertical">
            <div class="column is-half is-desktop-two-fifths is-desktop-x-one-third">
              <h3>Company Logo</h3>
            </div>
            <div class="column is-half is-desktop-two-fifths is-desktop-x-one-third panel has-bg-white grid">
              <div class="column has-no-padding-bottom">
                <h4>Login</h4>
              </div>
              <div class="column">
                <input type="email" placeholder="Email address" required>
              </div>
              <div class="column">
                <input type="password" placeholder="Password" required>
              </div>
              <div class="column grid has-no-col-padding">
                <div class="column is-mobile-auto has-text-left is-inline-label">
                  <label for="remember-me">Remember me</label>
                </div>
                <div class="column is-mobile-auto has-text-right">
                  <div class="is-switch is-rounded">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me"></label>
                  </div>
                </div>
              </div>
              <div class="column">
                <button type="submit" class="button is-primary is-full">Login</button>
              </div>
            </div>
            <div class="column">
              <a href="#">Register</a> | <a href="#">Forgot password</a>
            </div>
            <div class="column">
              <p>&copy; Company Name 2019. All Rights Reserved.</p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
