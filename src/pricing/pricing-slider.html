<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/orbitcss/css/orbit.min.css">
    <title>OrbitCSS - Pricing Example 2</title>
  </head>
  <body>
    <section class="hero is-full">
      <div class="hero__header">
        <nav class="top is-mobile-responsive">
          <div class="top__brand">
            <h4>Company Name</h4>
          </div>
          <div class="top__burger is-end">
            <span></span>
          </div>
          <div class="top__links is-end">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Support</a></li>
              <li><a href="#">Pricing</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="hero__content has-bg-black has-text-white has-text-center">
        <div class="container grid has-centered">
          <div class="column is-11 is-desktop-9 is-desktop-x-8 grid has-no-padding is-vertical">
            <div class="column">
              <h3>Pay as you grow</h3>
              <h5 class="subtitle">Your subscription can be scaled up or down at any time</h5>
            </div>
            <div class="column">
              <div class="is-slider">
                <input type="range" min="0" max="100" step="1" value="35">
              </div>
              <div class="grid">
                <div class="column is-mobile-auto has-text-left">
                  1
                </div>
                <div class="column is-mobile-auto">
                  50
                </div>
                <div class="column is-mobile-auto has-text-right">
                  100+
                </div>
              </div>
            </div>
            <div class="column">
              <h5 class="has-font-normal">I want <b>35</b> users for <b>$180</b> per month</h5>
            </div>
            <div class="column grid has-no-padding has-centered">
              <div class="column is-one-third">
                <button class="button is-primary has-no-margin is-full">Get Started</button>
              </div>
              <div class="column is-shrink is-vertically-centered has-no-padding-top has-no-padding-bottom">
                or
              </div>
              <div class="column is-one-third">
                <button class="button is-white is-outline has-no-margin is-full">Start 30 day free trial</button>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="hero__footer has-bg-black has-text-white">
        <div class="container grid has-text-center">
          <div class="column">
            <small>Copyright &copy; Your Company 2019. All Rights Reserved.</small>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
