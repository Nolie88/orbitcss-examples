<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/orbitcss/css/orbit.min.css">
    <title>OrbitCSS - Cover Page</title>

    <style>
      .hero {
        --background-color: var(--color-black);
        --font-color: var(--color-white);
      }
    </style>
  </head>
  <body>
    <section class="hero is-full">
      <div class="hero__header">
        <nav class="top is-mobile-responsive">
          <div class="container">
            <div class="top__brand">
              <h4>Company Name</h4>
            </div>
            <div class="top__burger is-end">
              <span></span>
            </div>
            <div class="top__links is-end">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Pricing</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero__content">
        <div class="container grid has-text-center is-vertical">
          <div class="column">
            <h2>Really big full page cover!</h2>
            <h5>This is a full page cover. Make this example your own by adding a beautiful background photo.</h5>
          </div>
          <div class="column">
            <button class="button is-white has-margin-center is-large">Learn more</button>
          </div>
        </div>
      </div>
      <div class="hero__footer">
        <div class="container grid has-text-center">
          <div class="column">
            <small>Copyright &copy; Your Company 2021. All Rights Reserved.</small>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
